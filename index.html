<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using</title>
    <link rel="stylesheet" href="syle.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ECEAFF] flex items-center justify-center h-screen">
    <div class="container w-[80%] h-[45%] bg-black flex flex-col items-center justify-center">
        <h1 id="displayTime" class="text-white text-5xl mb-5">00:00:00</h1>
        <div class="buttons flex gap-5">
            <img src="images/stop.png" width="30px" onclick="watchStop()">
            <img src="images/start.png" width="30px" onclick="watchStart()">
            <img src="images/reset.png" width="30px" onclick="watchReset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
